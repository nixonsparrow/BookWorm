{% extends 'books/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete book</legend>
                <h2>Are you really sure you want to <b style="background-color: grey;">delete</b> this book from the database?</h2>
                {% include 'books/book_segment.html' %}
            </fieldset>

            <div class="form-group">
                <button class="form-button delete-button" type="submit">Yes, delete</button>
                <a href="{% url 'book-update' book.id %}">
                    <input type="button" class="form-button cancel-button" value="Cancel">
                </a>
            </div>
        </form>
    </div>


{% endblock content %}
