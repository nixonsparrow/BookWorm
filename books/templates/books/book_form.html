{% extends 'books/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="">
                <legend class="border-bottom mb-4">Book details update form</legend>
                    {{ form|crispy }}
            </fieldset>
            <div class="d-flex">
                <button class="" type="submit">Update</button>
                <button class="" type="reset">Reset</button>
                <a href="{% url 'book-list' %}">
                    <button class="" type="button">Cancel</button>
                </a>
                {% if delete_button %}
                <a href="{% url 'book-delete' book.id %}">
                    <button class="" type="button">Delete</button>
                </a>
                {% endif %}
            </div>
        </form>
{% endblock content %}
