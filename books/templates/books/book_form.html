{% extends 'books/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <form method="POST">
            {% csrf_token %}
            <fieldset class="border-bottom mb-2">
                <legend class="border-bottom mb-2">Book form</legend>
                    {{ form|crispy }}
            </fieldset>
            <div class="d-flex">
                <button class="form-button submit-button" type="submit" id="submit-button">
                    {% if update_form %}Update{% else %}Add{% endif %}
                </button>

                <button class="form-button reset-button" type="reset" id="reset-button"
                        onclick="return confirm('You are going to reset form values. Proceed?');">
                    Reset
                </button>

                {% if update_form %}
                <a href="{% url 'book-delete' book.id %}">
                    <button class="form-button delete-button" type="button" id="delete-button">Delete</button>
                </a>
                {% endif %}

                <a href="{% url 'book-list' %}">
                    <button class="form-button cancel-button" type="button" id="cancel-button">
                        Cancel
                    </button>
                </a>
            </div>
        </form>
{% endblock content %}
